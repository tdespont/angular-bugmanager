<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let bug of buglist">
      <tr [routerLink]="['/bug-detail', { id: bug.id }]">
        <th scope="row">{{bug.id}}</th>
        <td>{{bug.title}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
