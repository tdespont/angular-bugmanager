<div class="container">
    <h1>Bug</h1>
    <form id="toto" (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="bug.id">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="bug.title" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="bug.description">
                </textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
